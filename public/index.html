<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Note Taker</title>

     <!-- Latest compiled and minified CSS & JS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://code.jquery.com/jquery.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

     <div class="container" style="color:rgb(82, 80, 80)">

          <div class="jumbotron bg-primary text-white text-center">
               <h1 class="text-center"><span> My Note Taker</span></h1>

               <div class="text-center">
                    <a href="/notes"><button class="btn btn-lg btn-danger"><span class="fa fa-list-alt"> View
                                   Notes</span></button></a>
               </div>
          </div>
          <div class="row">
               <div class="col-lg-12">
                    <div class="card">
                         <div class="card-header">
                              <h4>New Note Recording</h4>
                         </div>
                         <div class="card-body h5">
                              <form role="form">
                                   <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title">
                                   </div>
                                   <div class="form-group">
                                        <label for="note">Note</label>
                                        <textarea class="form-control" rows="3" id="note"></textarea>
                                        <!-- <input type="textarea" class="form-control" rows="5" id="note"> -->
                                   </div>
                                   <button type="submit" class="btn btn-primary submit">Submit</button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>


          <footer class="footer">
               <div class="container">
                    <p><a href="/api/notes">API Table Link</a></p>
               </div>
          </footer>

     </div>
     <script src="../routes/apiRoutes.js"></script>

     <script type="text/javascript">

          $(".submit").on("click", function (event) {
               event.preventDefault();
               var newNote = {
                    id: 0,
                    title: $("#title").val().trim(),
                    note: $("#note").val()
               };

               console.log(newNote);

               $.post("/api/index", newNote,
                    function (data) {
                         if (data) {
                              alert("Your new note successfully saved!");
                         }
                         else {
                              alert("Sorry, your new note not saved!");
                         }
                         $("#title").val("");
                         $("#note").val("");
                    });
          });

     </script>

</body>

</html>
